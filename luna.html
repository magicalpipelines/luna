---
layout: default
title: Luna KSQL
permalink: /luna/
---

<div class="container">
	<div class="columns">
		{% for item in site.ksql_functions %}

			<div class="column col-4 col-sm-12 col-md-6 mb2">

					<a class="card-link" href="{{ item.url | prepend: site.baseurl }}">

						<div class="cover">
							<img class="img-responsive"
							src="{{item.image}}"
							alt="{{item.title}}" />
						</div>
						<div class="card-header">
							<h4 class="card-title">{{item.name}}</h4>
							<h6 class="card-meta">{{item.author}}</h6>
						</div>
					</a>

			</div>


		{% endfor %}
	</div>
</div>
